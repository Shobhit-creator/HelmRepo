# Default values for wordpress-awsRDS.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace:
  name: wordpress
 
image:
  repository: wordpress
  tag: 5.8.0-apache
  pullPolicy: IfNotPresent
  
replicaCount: 1

strategy:
  type: Recreate
        
       
service:
  type: NodePort
  port: 8081
  nodePort: 30036
  externalIPs: 18.116.24.84
configmap:
  data: "version: apache"

mysqldb:
     # AWS RDS connection url
     host: database-1.cfbphwag5tvx.us-east-2.rds.amazonaws.com
     # AWS RDS instance username
     username: admin
secret:
  data:
     # AWS RDS instance password
     password: base64_encoded_password

resources:
  requests:
     storage: 2Gi
  # If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

capacity:
  storage: 4Gi
hostPath:
  path: "/mnt/data"
pv:
  name: wp-pv-name
sc:
  name: manual






